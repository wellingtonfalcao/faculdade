<!-- Crie um arquivo HTML com CSS incorporFado, e nele gere um player de vídeo para
três filmes quaisquer em MP4, e formate com CSS o design do seu player. -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Player de Vídeo Customizado</title>
    <style>
      video {
        width: 800px;
        border: 5px solid black;
      }
    </style>
  </head>
  <!-- Publiquei os videos de forma externa pois aqui chegou ao limite de 50MB. -->
  <body>
    <video src="https://wellingtonfalcao.com.br/wp-content/uploads/2024/11/video1.mp4" controls autoplay muted></video>
    <video src="https://wellingtonfalcao.com.br/wp-content/uploads/2024/11/video2.mp4" controls autoplay muted></video>
    <video src="https://wellingtonfalcao.com.br/wp-content/uploads/2024/11/video3.mp4" controls autoplay muted></video>
  </body>
</html>
