<!-- Crie um arquivo HTML com CSS, e nele crie uma lista vertical com 
  oito itens quaisquer. Esses itens devem ser links. 
  Retire o sublinhado em todos, e ao passar do mouse, faça com que 
  os ítens da lista sejam sublinhados de novo. 
  Nesta lista faça com que na etapa “hover”, 
  o primeiro link pinte de azul, o terceiro e o quinto pinte 
  de vermelho com negrito, o sexto coloque em itálico, e o último pinte de verde.
-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lista Vertical com Efeito Hover Personalizado</title>
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
   <ul>
    <li><a href="#">Link 1</a></li>
    <li><a href="#">Link 2</a></li>
    <li><a href="#">Link 3</a></li>
    <li><a href="#">Link 4</a></li>
    <li><a href="#">Link 5</a></li>
    <li><a href="#">Link 6</a></li>
    <li><a href="#">Link 7</a></li>
    <li><a href="#">Link 8</a></li>
   </ul>
  </body>
</html>
