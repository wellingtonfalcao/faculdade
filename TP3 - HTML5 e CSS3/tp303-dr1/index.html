<!-- Crie um arquivo HTML com CSS externo, e nele crie dois players rodando 
  simultaneamente o mesmo vídeo, e coloque um deles no mute. -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Players Simultâneos com Configurações Diferentes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <video src="media/video-sample.mp4" controls muted autoplay></video>
        <video src="media/video-sample.mp4" controls autoplay></video>
  </body>
</html>
