<!-- Crie um arquivo HTML com CSS in-line e nele gere um player de áudio com dois arquivos MP3. -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Players Simultâneos com Configurações Diferentes</title>
  </head>
  <body>
    <!-- Usei midia externa por conta da capacidade de 50MB do Codesandbox ter sido alcançada. -->
      <audio controls autoplay style="width: 100%;">
        <source src="https://wellingtonfalcao.com.br/wp-content/uploads/2024/11/sample.mp3" type="audio/mpeg">
        <source src="https://wellingtonfalcao.com.br/wp-content/uploads/2024/11/sample_2.mp3" type="audio/mpeg">
        <span>Seu browser não pode executar os arquivos de audio mp3.</span>
      </audio>
  </body>
</html>
