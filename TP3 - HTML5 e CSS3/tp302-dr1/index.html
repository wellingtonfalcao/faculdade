<!-- Crie um arquivo HTML com CSS externo e nele incorpore um vídeo do youtube medindo 800x600 px, 
  e começando a exibição após dez segundos do início do vídeo.

 -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Embedding de Vídeo do YouTube com Delay</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <iframe
      src="https://www.youtube.com/embed/wnhvanMdx4s?si=00Z5GU-9EaYRrHgq&amp;start=10"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
