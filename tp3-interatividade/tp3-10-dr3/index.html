<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title id="title">Título</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <h1>Quiz de JavaScript Iniciante</h1>
    <form>
        <!-- Questão 1 -->
        <fieldset id="questao-1">
            <legend>1. Qual é a sintaxe correta para declarar uma variável em JavaScript?</legend>
            <label>
                <input type="radio" name="q1" value="a" > a) let nomeDaVariavel;
            </label><br>
            <label>
                <input type="radio" name="q1" value="b"> b) variable nomeDaVariavel;
            </label><br>
            <label>
                <input type="radio" name="q1" value="c"> c) v nomeDaVariavel;
            </label><br>
            <label>
                <input type="radio" name="q1" value="d"> d) variavel nomeDaVariavel;
            </label>
        </fieldset>

        <!-- Questão 2 -->
        <fieldset id="questao-2">
            <legend>2. Qual método é usado para exibir uma mensagem na tela em JavaScript?</legend>
            <label>
                <input type="radio" name="q2" value="a"> a) print();
            </label><br>
            <label>
                <input type="radio" name="q2" value="b"> b) console.log();
            </label><br>
            <label>
                <input type="radio" name="q2" value="c" > c) display();
            </label><br>
            <label>
                <input type="radio" name="q2" value="d"> d) show();
            </label>
        </fieldset>

        <!-- Questão 3 -->
        <fieldset id="questao-3">
            <legend>3. Como se escreve um comentário de uma linha em JavaScript?</legend>
            <label>
                <input type="radio" name="q3" value="a"> a) // Comentário
            </label><br>
            <label>
                <input type="radio" name="q3" value="b" > b) /* Comentário */
            </label><br>
            <label>
                <input type="radio" name="q3" value="c"> c) ! Comentário
            </label><br>
            <label>
                <input type="radio" name="q3" value="d" > d) # Comentário
            </label>
        </fieldset>
        <br>
        <button type="button" id="corrigir">Enviar Respostas</button>
    </form>
  </body>
</html>
