<!-- Desenvolva uma página HTML utilizando CSS in-line diretamente nas tags, contendo três caixas de tamanhos variados. 
  Em cada uma delas, insira um título (H2) e uma lista com três itens. A partir de um dos itens, 
  crie uma sub lista contendo dois subitens que façam sentido, como, por exemplo, uma lista de compras, 
  materiais escolares ou ferramentas com detalhes adicionais. 
  Certifique-se de que o HTML não esteja vinculado a nenhum arquivo CSS externo, caso isso esteja configurado na IDE.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arquivo padrão</title>
  </head>
  <body
    style="
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    "
  >
    <div
      style="
        color: rgb(57, 57, 57);
        background-color: rgb(237, 237, 237);
        border: 2px solid #f4f4f4;
        padding: 15px;
        width: 500px;
      "
    >
      <h2>Material Escolar</h2>
      <ul>
        <li>
          Canetas
          <ul>
            <li>Esferográficas</li>
            <li>Tinteiras</li>
          </ul>
        </li>
        <li>Lapiseiras</li>
        <li>Borrachas</li>
      </ul>
    </div>
    <div
      style="
        color: rgb(57, 57, 57);
        background-color: rgb(237, 237, 237);
        border: 2px solid #f4f4f4;
        padding: 15px;
        width: 600px;
      "
    >
      <h2>Material de construção</h2>
      <ul>
        <li>Tijolo</li>
        <li>
          Concreto
          <ul>
            <li>Areaia</li>
            <li>Cimento</li>
          </ul>
        </li>
        <li>Vergalhão</li>
      </ul>
    </div>
    <div
      style="
        color: rgb(57, 57, 57);
        background-color: rgb(237, 237, 237);
        border: 2px solid #f4f4f4;
        padding: 15px;
        width: 700px;
      "
    >
      <h2>Lista de compras</h2>
      <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>
          Frios
          <ul>
            <li>Requeijão</li>
            <li>Manteiga</li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
