<!-- /* Crie um arquivo HTML, com CSS e nele coloque uma imagem de 1200px x 400px com sombra a seu gosto, 
e os cantos superior direito e inferior esquerdo arredondados em 12px. Use a tag semântica de imagens, 
e defina o tamanho da imagem no arquivo CSS.*/ -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arquivo padrão</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <figure>
      <img
        src="img/voyager2.jpg"
        alt="Vista aérea noturna da cidade de São Paulo com destaque a ponte estaiada"
        title="Imagem da Ponte Octávio Frias de Oliveira (Ponte Estaiada)"
      />
    </figure>
    <script src="script.js"></script>
  </body>
</html>
