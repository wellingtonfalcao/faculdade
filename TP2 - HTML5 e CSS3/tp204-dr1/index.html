<!-- Crie um arquivo HTML, usando CSS. Nele insira três imagens diferentes 
  com 1200px x 400px, com espaçamento entre elas de 25px, usando a tag semântica para 
  essas imagens. Nelas, coloque um texto grande, em alguma parte, respeitando obviamente o 
  contraste, com transparência. Use figcaption e RGBa. Não esqueça de colocar no código das imagens os 
  comandos de acessibilidade e indexação.-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arquivo padrão</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <figure>
      <img
        src="img/curitiba-parana.png"
        alt="Imagem da estufa do Jardim Botânico de Curitiba em um dia ensolarado"
        title="Estufa do Jardim botanico de Curitiba"
        width="1200px"
        height="400px"
      />
      <figcaption>Jardim Botânico de Curitiba</figcaption>
    </figure>
    <figure>
      <img
        src="img/rio-de-janeiro.png"
        alt="Vista aérea do Rio de Janeiro, com o Cristo Redentor, Pão de Açucar e Baía de Guanabara ao amanhecer"
        title="Vista da cidade do Rio de Janeiro"
        width="1200px"
        height="400px"
      />
      <figcaption>Vista aérea do Rio de Janeiro</figcaption>
    </figure>
    <figure>
      <img
        src="img/sao-paulo.jpg"
        alt="Vista aérea noturna da cidade de São Paulo com destaque a ponte estaiada"
        title="Imagem da Ponte Octávio Frias de Oliveira (Ponte Estaiada)"
        width="1200px"
        height="400px"
      />
      <figcaption>Vista da Cidade de São Paulo</figcaption>
    </figure>
    <script src="script.js"></script>
  </body>
</html>
